  background: rgba( 0, 225, 0, .75);

<body translate="no">

<audio id="sad">
<source src="snd/aww.mp3" type="audio/mpeg">
Your browser does not support the audio tag
</audio>
<h1>Ramzi's Really Cool Math Problems</h1>
<div>Timer: <span id="theTime">0</span> Score: <span id="score">0</span></div>
<div><progress value="0" max="10" id="myProgress"></progress></div>
<ol>
<h2> Questions </h2>
<li>\( 2^3 \) <input data-correct="8" /> </li>
<li>\( \sqrt[3]{8} \) <input data-correct="2" /></li>
<li>\( 8^\frac{1}{3} \) <input data-correct="2" /></li>
<li>\( 2^4 \) <input data-correct="16" /> </li>
<li>\( 5+83 \) <input data-correct="88" /></li>
<li>\( 3^3 \) <input data-correct="27" /> </li>
<li>\( 3^4 \) <input data-correct="81" /></li>
<li>\( 4^2 \) <input data-correct="16" /></li>
<li>\( 2^3 \) <input data-correct="8" /> </li>
<li>\( 5^3 \) <input data-correct="125" /></li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear();
const sad = document.getElementById("sad");
setInterval(upTime, 1000);

function upTime() {
  let theTime = Number($("#theTime").text());
  theTime = theTime + 1;
  $("#theTime").text(theTime);
}
$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();

  if (correct == response) {
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
    let theScore = Number($("#score").text());
    theScore = theScore + 1;
    $("#score").text(theScore);
    document.getElementById("myProgress").value = theScore;
  } else {
    if (Math.random() > 0.1) {
      sad.play();
    }
    $(this)
      .removeClass("correct")
      .addClass("incorrect");
  }
}
    </script>
